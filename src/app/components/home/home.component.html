<div class="container">
    <div id="imoveis" *ngFor="let property of properties">
        <div class="imovel">
            <h1>{{ property.title }}</h1>
            <img [src]="property.picture">
            <h3>{{ property.price }}</h3>
            <h4>{{ property.address }}</h4>
            <h4>{{ property.propType }}</h4>
            <button (click)="addToFavorites(property)">S2</button>
        </div>
    </div>
</div>
